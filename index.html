<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
     <!-- BOOTSTRAP Icons -->
     <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
   />
    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/pokedex.css" />
  </head>
  <body>
    <section class="content">
      <h1>Pokedex</h1>
      <ol id="pokemonList" class="pokemons">
      </ol>
      <div class="pagination">
        <button id="loadMoreButton" type="button">Load More</button>
      </div>
    </section>
    
    <section id="contentDetail" class="content">
      <div class="top-side">
        <div class="arrow">
          <i class="bi bi-arrow-left"></i>
        </div>
        <div class="like">
          <i class="bi bi-suit-heart"></i>
        </div>
      </div>
      <div class="pokeInfo">
        <div class="pokeDetails">
          <span class="name">Bulbasaur</span>
          <div class="typePoke">
            <ol class="pokemons">
            </ol>
            <span class="number">#001</span>
          </div>
        </div>
        <div class="pokePhoto">
          <img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
        </div>
      </div>
      <h2>Detalhes do Pok√©mon</h2>
      <div class="about-content">
        <p>Species: <span class="Specie"></span></p>
        <p>Height: <span class="Height"></span></p>
        <p>Weight: <span class="Weight"></span> cm</p>
        <p>Abilities: <span class="Abilities"></span></p>
      </div>
    </section>

    <!-- LOCAL JS -->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
